<!DOCTYPE html>
<html>
  <head>
    <link href='stylesheets/lib/reset.css' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>
    <link href='stylesheets/app/app.css' rel='stylesheet' type='text/css'/>
    <title>Project 3 To Do List</title>
  </head>
  <body>
    <div class='tabs'>
      <a class='tab active' href='all'>All</a>
      <a class='tab' href='categories'>Categories</a>
      <a class='tab' href='add'>Add</a>
    </div>
    <div class='content'>
      <div class='tab active' id='all'></div>
      <div class='tab' id='categories'>
        <div id='family'>
          <h3>Family</h3>
        </div>
        <div id='groceries'>
          <h3>Groceries</h3>
        </div>
        <div id='home'>
          <h3>Home</h3>
        </div>
        <div id='shopping'>
          <h3>Shopping</h3>
        </div>
        <div id='travel'>
          <h3>Travel</h3>
        </div>
        <div id='work'>
          <h3>Work</h3>
        </div>
      </div>
      <div class='tab' id='add'>
        <form>
          Description: <input type='text' id='description_input' placeholder='description'/><br/>
          Categories: <input type='text' id='categories_input' placeholder='categories'/><br/>
          <button type='submit' id='form_submit'>Add</button>
        </form>
      </div>
    </div>
    <script src='http://code.jquery.com/jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='javascripts/app.js' type='text/javascript'></script>
  </body>
  
</html>
